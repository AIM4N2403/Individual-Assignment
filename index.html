<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUHAMMAD AFIF AIMAN BIN SHAHROM - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #edf2fb;
        }
        header {
            background-image: url('img/last.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 2px;
            text-align: center;
        }

        nav {
            background-color: #002366;
            color: #fff;
            text-align: center;
            padding: 8px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #aac9dd;
        }
        .frame-container {
            width: 100%;
            height: calc(100vh - 110px);
        }
        .frame {
            border: none;
            width: 100%;
            height: 100%;
            display: none;
            overflow-y: scroll;
        }
        footer {
            background-color: #002366;
            color: #fff;
            text-align: center;
            padding: 4px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 170px;
            z-index: 1;
            left: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover span {
            color: #aac9dd;
        }

        #home h2 {
            font-size: 1300%;
            color: white;
            margin-bottom: 140px;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.5);
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            50% {
                text-shadow: 10px 10px 40px #002366;
            }
        }

    </style>
</head>
<body>
    <header>
       <h1 style="text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.6);">MUHAMMAD AFIF AIMAN BIN SHAHROM</h1>
    </header>
    <nav>
        <a onclick="showSection('home')">Home</a> |
        <a onclick="showSection('about')">About Me</a> |
        <a onclick="showSection('family')">Family</a> |
        <div class="dropdown" onmouseover="showDropdown()" onmouseout="hideDropdown()">
            <span>Hobbies</span>
            <div class="dropdown-content" id="hobbiesDropdown">
                <a onclick="showSection('music')"><span class="symbol">üéµ</span>Musics-playlist</a>
                <a onclick="showSection('cooking')"><span class="symbol">üç≥</span>Cooking-recipe</a>
            </div>
        </div> |
        <a onclick="showSection('ambitions')">Ambitions</a> |
        <a onclick="showSection('education')">Education Journey</a>
    </nav>

    <section id="home" style="text-align: center; background-image: url('img/3.jpg'); padding: 5px; opacity: 0.8; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
        <h2 id="myDIV">WELCOME</h2>
    </section>

    <div class="frame-container">
        <iframe class="frame" id="about" src="aboutme1.html"></iframe>
        <iframe class="frame" id="family" src="family.html"></iframe>
        <iframe class="frame" id="cooking" src="cooking.html"></iframe>
        <iframe class="frame" id="music" src="hobbies2.html"></iframe>
        <iframe class="frame" id="ambitions" src="ambitions.html"></iframe>
        <iframe class="frame" id="education" src="education.html"></iframe>
    </div>

    <footer id="footer">
        <div style="display: inline-block;">
            <p id="copyright" style="font-size: 90%; font-family: arial;">
                ¬© Copyright Afif Aiman Shahrom. All rights reserved
            </p>
        </div>
        <div style="display: inline-block; margin-left: 20px;">
            <p id="lastUpdated" style="font-size: 90%; font-family: arial;"></p>
        </div>
    </footer>

    <script>
        function getCurrentDate() {
            var today = new Date();
            var day = today.getDate();
            var month = today.getMonth() + 1; 
            var year = today.getFullYear();

            var formattedDate = formatDate(day, month, year);

            return formattedDate;
        }

        function formatDate(day, month, year) {
            var months = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
            return months[month - 1] + ' ' + day + ', ' + year;
        }

        function updateLastUpdated() {
            var lastUpdatedElem = document.getElementById('lastUpdated');
            if (lastUpdatedElem) {
                lastUpdatedElem.textContent = 'Last Updated: ' + getCurrentDate();
            }
        }

        updateLastUpdated();

        setInterval(updateLastUpdated, 60000);

        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            var frames = document.querySelectorAll('iframe');
            frames.forEach(function(frame) {
                frame.style.display = 'none';
            });

            var sectionToShow = document.getElementById(sectionId);
            if (sectionToShow) {
                sectionToShow.style.display = 'block';
            }

            var footer = document.getElementById('footer');
            if (sectionId === 'home') {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        }

        function showDropdown() {
            var dropdownContent = document.getElementById("hobbiesDropdown");
            dropdownContent.style.display = "block";
        }

        function hideDropdown() {
            var dropdownContent = document.getElementById("hobbiesDropdown");
            dropdownContent.style.display = "none";
        }
    </script>
</body>
</html>
